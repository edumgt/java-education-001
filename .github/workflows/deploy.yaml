name: "CodeQL Java Static Analysis + Fix"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: write     # íŒŒì¼ ìˆ˜ì • ìœ„í•´ write ê¶Œí•œ í•„ìš”
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: none

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results

      # ğŸš¨ CodeQL ê²°ê³¼(SARIF) í›„ì²˜ë¦¬
      - name: Generate _update.java files
        run: |
          mkdir -p fixed
          python3 <<'EOF'
          import json, os, shutil

          # CodeQL ê²°ê³¼ íŒŒì¼
          sarif_file = "results/java.sarif"
          if not os.path.exists(sarif_file):
              print("No SARIF file found.")
              exit(0)

          with open(sarif_file, "r", encoding="utf-8") as f:
              data = json.load(f)

          # SARIF ì•ˆì˜ ë¬¸ì œ ìˆëŠ” íŒŒì¼ ê²½ë¡œ ì¶”ì¶œ
          results = data.get("runs", [])[0].get("results", [])
          for r in results:
              locs = r.get("locations", [])
              for loc in locs:
                  uri = loc["physicalLocation"]["artifactLocation"]["uri"]
                  if uri.endswith(".java") and os.path.exists(uri):
                      new_file = uri.replace(".java", "_update.java")
                      shutil.copy(uri, new_file)
                      print(f"Created: {new_file}")
          EOF

      - name: Commit updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *_update.java
          git commit -m "Add update.java files for CodeQL errors" || echo "No changes"
          git push
